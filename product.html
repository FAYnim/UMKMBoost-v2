<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - UMKM AI Content</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/dashboard.css">
    <link rel="stylesheet" href="src/css/product.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-leaf"></i></div>
                    <span class="logo-text">UMKM AI Content</span>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <div class="nav-icon"><i class="fas fa-chart-pie"></i></div>
                    <span>Dashboard</span>
                </a>
                <a href="product.html" class="nav-item active">
                    <div class="nav-icon"><i class="fas fa-box"></i></div>
                    <span>Products</span>
                </a>
                <a href="content-ideas.html" class="nav-item">
                    <div class="nav-icon"><i class="fas fa-lightbulb"></i></div>
                    <span>Ide Konten</span>
                </a>
                <a href="caption.html" class="nav-item">
                    <div class="nav-icon"><i class="fas fa-edit"></i></div>
                    <span>Caption</span>
                </a>
                <a href="#" class="nav-item">
                    <div class="nav-icon"><i class="fas fa-cog"></i></div>
                    <span>Pengaturan</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="product-header">
                <h1 class="page-title">Product Management</h1>
                <button class="btn btn-primary add-product-btn">
                    <i class="fas fa-plus"></i> Add New Product
                </button>
            </div>

            <!-- Products List -->
            <div class="products-container">
                <div class="product-item card">
                    <div class="product-image">
                        <img src="assets/images/product1.jpg" alt="Product" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="product-placeholder" style="display: none;">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Direct Srill Name</h3>
                        <p class="product-description">Deskripsi Prille</p>
                    </div>
                    <div class="product-price">
                        <span class="price">$40.90</span>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="product-item card">
                    <div class="product-image">
                        <img src="assets/images/product2.jpg" alt="Product" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="product-placeholder" style="display: none;">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Produts Name</h3>
                        <p class="product-description">Deskripsi Priles</p>
                    </div>
                    <div class="product-price">
                        <span class="no-price">-</span>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn edit-btn">
                            <span>Edit</span>
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <div class="product-item card featured">
                    <div class="product-image">
                        <img src="assets/images/product3.jpg" alt="Product" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="product-placeholder" style="display: none;">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Savew Ulther James</h3>
                        <p class="product-description">Deskripsi A Friles</p>
                    </div>
                    <div class="product-price">
                        <span class="price">$50.90</span>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn star-btn active">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>

                <div class="product-item card featured">
                    <div class="product-image">
                        <img src="assets/images/product4.jpg" alt="Product" onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">
                        <div class="product-placeholder" style="display: none;">
                            <i class="fas fa-image"></i>
                        </div>
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">Stires Und Names</h3>
                        <p class="product-description">Deskripsi Priles</p>
                    </div>
                    <div class="product-price">
                        <span class="highlight-tag">Highlight</span>
                    </div>
                    <div class="product-actions">
                        <button class="action-btn delete-btn">
                            <i class="fas fa-trash"></i>
                        </button>
                        <button class="action-btn star-btn active">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/js/product.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - UMKM Boost AI</title>
    <meta name="description" content="Daftar akun UMKM Boost AI">
    
    <link rel="icon" type="image/png" href="assets/icons/icon-primary.png">
    
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/icons/logo.svg" alt="UMKM Boost AI Logo">
                <h1 class="auth-title">Daftar</h1>
                <p class="auth-subtitle">Buat akun UMKM Boost AI Anda</p>
            </div>
            
            <form class="auth-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Nama Lengkap</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                </div>
                
                <div class="password-group">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm_password">Konfirmasi Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                    </div>
                </div>
                
                <div class="auth-submit">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Daftar</button>
                </div>
            </form>
            
            <div class="terms">
                <p>Dengan mendaftar, Anda menyetujui <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a> kami</p>
            </div>
            
            <div class="auth-divider">
                <span>atau</span>
            </div>
            
            <div class="auth-switch">
                <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </div>
</body>
</html>

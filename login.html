<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - UMKM Boost AI</title>
    <meta name="description" content="Masuk ke akun UMKM Boost AI Anda">
    
    <link rel="icon" type="image/png" href="assets/icons/icon-primary.png">
    
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="assets/icons/logo.svg" alt="UMKM Boost AI Logo">
                <h1 class="auth-title">Masuk</h1>
                <p class="auth-subtitle">Masuk ke akun UMKM Boost AI Anda</p>
            </div>
            
            <form class="auth-form" action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nama@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>
                
                <div class="auth-actions">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Ingat saya</label>
                    </div>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <div class="auth-submit">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Masuk</button>
                </div>
            </form>
            
            <div class="auth-divider">
                <span>atau</span>
            </div>
            
            <div class="auth-switch">
                <p>Belum punya akun? <a href="register.html">Daftar sekarang</a></p>
            </div>
        </div>
    </div>
</body>
</html>
